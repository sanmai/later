jobs:
  approve_pr:
    name: Automatic Approval
    runs-on: ubuntu-latest
    if: github.actor == github.repository_owner

    steps:
      - name: Approve PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          shuf -n 1 -e ${{ env.LINES }} |
          gh pr review ${{ github.event.pull_request.html_url }} --approve --body-file -
